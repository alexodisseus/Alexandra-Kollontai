{% extends 'base.html' %}

{% block content %}
    <h2>Lista de Itens</h2>
    <ul>
        {% for item in data %}
            <li>
                {{ item.nome }} 
                <a href="{{ url_for('painel.update', id=item.id) }}">Editar</a> |
                <a href="{{ url_for('painel.delete', id=item.id) }}" onclick="return confirm('Tem certeza que deseja excluir?');">Excluir</a>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
