{% extends 'base.html' %}

{% block content %}
    <h2>Editar Item</h2>
    <form action="{{ url_for('painel.update' , id=1) }}" method="POST">
        <label for="name">Nome do Item:</label>
        <!-- modificar para buscar po id -->
        <input type="text" id="name" name="name" value="{{ data[0].nome }}" required>
        <button type="submit">Salvar Alterações</button>
    </form>
{% endblock %}
